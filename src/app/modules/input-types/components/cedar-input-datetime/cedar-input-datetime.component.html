<app-date-picker *ngIf="showYearPicker" [dateFormat]="YEAR_MONTH_DAY_FORMAT"></app-date-picker>


<ngx-mat-timepicker
  [(ngModel)]="timePickerTime"
  [enableMeridian]="enableMeridian"
  [disableMinute]="disableMinute"
  [showSeconds]="showSeconds"
  [showSpinners]="true">
</ngx-mat-timepicker>

<ng-moment-timezone-picker
  [(ngModel)]="yourModel"
  [customPlaceholderText]="'Select timezone...'"
  [customNotFoundText]="'No timezone found'" [getUserZone]="true">
</ng-moment-timezone-picker>
