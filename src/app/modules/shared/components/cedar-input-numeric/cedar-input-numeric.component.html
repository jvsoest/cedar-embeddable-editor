<form class="form-container" [formGroup]="options">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>{{cds.getRenderingLabelForField(component)}}</mat-label>
    <input matInput type="number" placeholder="Ex. 12" [formControl]="inputValueControl" min="10" (input)="inputChanged($event)">
    <span matSuffix>unit of measure here</span>
    <mat-error *ngIf="inputValueControl.invalid">Invalid value</mat-error>
  </mat-form-field>
</form>
