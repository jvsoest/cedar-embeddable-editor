<mat-card-header>
  <mat-card-title>{{cds.getRenderingLabelForComponent(component)}}</mat-card-title>
  <div *ngIf="component.isMulti()">
    (
    {{multiComponent.multiInfo.getSafeMinItems()}}
    ..
    <span *ngIf="multiComponent.multiInfo.maxItems">{{multiComponent.multiInfo.maxItems}}</span>
    <span *ngIf="!multiComponent.multiInfo.maxItems" matTooltip="Help">âˆž</span>
    )
  </div>
  <mat-icon matTooltip="{{component.labelInfo.description}}" class="icon-help">help</mat-icon>
  <mat-icon matTooltipClass="allow-cr" class="icon-src">code</mat-icon>
</mat-card-header>
