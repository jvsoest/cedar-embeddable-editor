<ng-container *ngIf="iterableComponent">
  <mat-card class="child-component-card">
    <mat-card-header style="background-color: #fff0f0">
      <mat-card-title>{{cds.getRenderingLabelForElement(iterableComponent)}}</mat-card-title>
      <mat-card-subtitle>Description: {{iterableComponent.labelInfo.description}}</mat-card-subtitle>
      <mat-card-subtitle *ngIf="multiInfo">Multi info: {{multiInfo | json}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngFor="let childComponent of iterableComponent.children">
        <app-cedar-component-renderer [componentToRender]="childComponent"></app-cedar-component-renderer>
      </ng-container>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-container *ngIf="nonIterableComponent">
  <mat-card class="child-component-card">
    <mat-card-header style="background-color: #f0fff0">
      <mat-card-title>{{cds.getRenderingLabelForField(nonIterableComponent)}}</mat-card-title>
      <mat-card-subtitle>Description: {{nonIterableComponent.labelInfo.description}}</mat-card-subtitle>
      <mat-card-subtitle *ngIf="multiInfo">Multi info: {{multiInfo | json}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <app-cedar-input-numeric *ngIf="nonIterableComponent.basicInfo.inputType=='numeric'" [componentToRender]="nonIterableComponent"></app-cedar-input-numeric>
      <app-cedar-input-textfield *ngIf="nonIterableComponent.basicInfo.inputType=='textfield'" [componentToRender]="nonIterableComponent"></app-cedar-input-textfield>

      <!--<pre>{{nonIterableComponent | json}}</pre>-->
    </mat-card-content>
  </mat-card>
</ng-container>
