<app-static-header></app-static-header>

<mat-card class="template-card" *ngIf="templateAvailable()">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{templateRepresentation.labelInfo.label}}</mat-card-title>
    <mat-card-subtitle>{{templateRepresentation.labelInfo.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <ng-container *ngFor="let childComponent of templateRepresentation.children">
      <app-cedar-component-renderer
        [componentToRender]="childComponent"
        [dataObjectService]="dataObjectService"
        [multiInstanceObjectService]="multiInstanceObjectService"
      ></app-cedar-component-renderer>
    </ng-container>
  </mat-card-content>
</mat-card>

<app-source-panels
  [templateRepresentation]="templateRepresentation"
  [templateRepresentationString]="templateRepresentationString"
  [templateJson]="templateJsonObj"
  [templateJsonString]="templateJsonObjString"
  [instanceData]="instanceData"
  [instanceDataString]="instanceData | json"
  [multiInstanceData]="multiInstanceData"
  [multiInstanceDataString]="multiInstanceData | json"
></app-source-panels>

<app-static-footer></app-static-footer>
