<mat-form-field class="full-width">
  <mat-label>Select template</mat-label>
  <mat-select [(value)]="selectedItem" (selectionChange)="inputChanged($event)">
    <mat-option *ngFor="let template of sampleTemplates | keyvalue"
                [value]="template.key"
    >{{template.value}}</mat-option>
  </mat-select>
</mat-form-field>
