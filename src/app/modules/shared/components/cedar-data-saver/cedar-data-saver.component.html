<div class="flex-container">
  <div class="flex-child1">
    <div *ngIf="showProgress" class="notify-progress"><i class="fa fa-spinner fa-pulse"></i> {{progressMessage}}</div>
    <div *ngIf="showSuccess" class="notify-success">{{successMessage}}</div>
    <div *ngIf="showError" class="notify-error">{{errorMessage}}</div>
  </div>
  <div class="flex-child2">
    <button mat-raised-button color="primary" (click)="saveTemplate($event)">Save JSON-LD</button>
  </div>
</div>
