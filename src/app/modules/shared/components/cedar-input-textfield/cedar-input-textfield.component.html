<form class="form-container" [formGroup]="options">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>{{cds.getRenderingLabelForField(component)}}</mat-label>
    <input matInput type="text" placeholder="Your Value Here" [formControl]="inputValueControl" (input)="inputChanged($event)">
    <mat-error *ngIf="inputValueControl.invalid">Invalid Value</mat-error>
  </mat-form-field>
</form>
